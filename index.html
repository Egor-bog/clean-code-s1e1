<!DOCTYPE html5> 

<html>
  <head>
      <title>Todo App</title>
      <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
      <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>

  <body class ="body">

    <div class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?;
      </a>
    </div>

    <div class="main">
      <h3 class="main-title">
          Add Item
      </h3>
      <input id="new-task"class="main__input" type="text">
      <button>
        Add
      </button>
      <h3 class="main-title">
        Todo
      </h3>
      <ul id="main-conteiner">
        <li>
          <input type="checkbox">
          <label class="main__label">
            Pay Bills
          </label>
          <input type="text" class="main__input">
          <button class="main__buttonEdit">
            Edit
          </button>
          <button class="main__buttonDelete">
            <img class="main-imgDelete" src="./remove.svg">
          </button>
        </li>
        <li class="editMode">
          <input type="checkbox">
          <label class="main__label">
            Go Shopping
          </label>
          <input type="text" value="Go Shopping" class="main__input">
          <button class="main__buttonEdit">
            Save
          </button>
          <button class="main__buttonDelete">
            <img class="main-imgDelete" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="main-title">
        Completed
      </h3>
      <ul id="completed-tasks">
        <li>
          <input type="checkbox" checked>
          <label class="main__label label-finish">
            See the Doctor
          </label>
          <input type="text" class="main__input">
          <button class="main__buttonEdit">
            Edit
          </button>
          <button class="main__buttonDelete">
            <img class="main-imgDelete" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>

    <script src="app.js"></script>

  </body>
</html>
